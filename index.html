<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cryptocurrency Calculator</title>
  <meta name="author" content="Kacper WÃ³jtowicz">
  <meta name="description"
    content="Crypto exchange rate calculator helps you convert prices online between two currencies in real-time. Made with html, css and vanilla javascript">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>

  <div class="container">
    <form>
      <input type="number" min="0" step="0.000001" max="999999" value="0.000000" name="from_amount">
      <select name="from_currency">
      </select>
      <p>in</p>
      <select name="to_currency">
      </select>
      <p>is</p>
      <p class="to_amount">0,00 USD</p>
      <p>24h</p>
      <p class="to_amount change">0</p>
    </form>
  </div>

  <script src="/js/main.js" type="module"></script>
</body>

</html>
